<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Page de connexion</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<body>
<div id="navigationBar"></div>
	<div class="container">
		<div class="card mt-3">
			<div class="card-header bg-warning text-dark text-center">
				<span class="h2">Connexion</span>
			</div>
			<div class="card-body">
				<form>
					<div class="form-connection">
						<label for="id">Identifiant: </label> <input type="text"
							class="form-control" id="id">
					</div>
					<div class="form-connection">
						<label for="intitule">Mot de passe :</label> 
							<a id="oublieMdp" href="oublieMdp.html">Mot de passe oubli√© ?</a>
					<input type="text"
							class="form-control" id="mdp">
					</div>
				</form>

			</div>
			<div class="card-footer text-center ">
					<div class="btn-group btn-group-lg">
				<button type="button" class="btn btn-warning" onclick="save()">
					Connexion</button>
				<button type="button" class="btn btn-success" onclick="add()">
					Pas de compte ?</button>
			</div>
			</div>
		</div>

		<div class="card mt-3" id="inscriptionForm"  style="display: none;">
			<div class="card-header bg-warning text-dark text-center"> <h3>Inscription</h3></div>
			<div class="card-body">
				<form>
					<div class="form-group">
						<label for="email">Adresse email:</label> <input type="email"
							class="form-control" id="email">
					</div>
					<div class="form-group">
						<label for="inscriptionMdp">Mot de passe:</label> <input
							type="text" class="form-control" id="inscriptionMdp">
					</div>
					<div class="form-group">
						<label for="limite">Limite d'argent:</label> <input type="number"
							class="form-control" id="limite" step="0.01">
					</div>
					<div class="form-group">
						<label for="salaire">Salaire (falcultatif):</label> <input
							type="number" step="0.01" class="form-control" id="salaire">
					</div>
					<div class="form-check-inline">
						<label class="form-check-label"> <input type="radio"
							name="profil" id="risque" class="form-check-input" value="Risque">
							Risque
						</label>
					</div>
					<div class="form-check-inline">
						<label class="form-check-label"> <input type="radio"
							name="profil" id="risque" class="form-check-input" value="miRisque">
							Mi-Risque
						</label>
					</div>
					<div class="form-check-inline">
						<label class="form-check-label"> <input type="radio"
							name="profil" id="risque" class="form-check-input" value="sansRisque">
							Sans Risque 
						</label>
					</div>
				</form>
			</div>
			<div class="card-footer d-flex justify-content-center">
<div class="btn-group btn-group-lg">
					<button type="button" class="btn btn-warning" onclick="save()">
						Confirmez
					</button>
					</div>
			</div>
		</div>
		</div>




</head>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="../script/connexion.js"></script>
<script src="../script/script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
